name: Run API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest 

      - name: Setup Allure CLI
        uses: mikepenz/allure-report-action@v2
        with:
          allure-version: '2.29.0'  # 可选


      - name: Run tests
        env:
          # 注入邮件和报告链接所需的环境变量
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVERS: ${{ secrets.EMAIL_RECEIVERS }}
          ALLURE_REPORT_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts
        run: |
          pytest tests/ -v --tb=short --alluredir=./allure-results
        

      - name: Generate Allure HTML Report
        if: always()
        run: |
          allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
          retention-days: 7