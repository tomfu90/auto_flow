# data/test_users.yaml
#有效用户
valid_users:
  - username: "tester"
    password: "SecurePass123!"
  - username: "admin"
    password: "AdminPass456!"

#无效用户
invalid_users:

  - name: "无效登陆01:用户名密码都错误"
    input:
     username: "xixi"
     password: "xixi123"
    expected:
      status_code: 401
      error: "用户名或密码错误"

  - name: "无效登陆02:用户名存在，密码错误"
    input:
      username: "tester"
      password: "SecurePass123!111"
    expected:
      status_code: 401
      error: "用户名或密码错误"

  - name: "无效登陆03:用户名输入超长"
    input:
      username: "xixi1asdasdasda123123123123231231231231231231231231"
      password: "xixi123"
    expected:
      status_code: 401
      error: "用户名或密码错误"

  - name: "无效登陆04:用户名为空"
    input:
      username: null
      password: "SecurePass123!"
    expected:
      status_code: 400
      error: "用户名或密码不能为空"

  - name: "无效登陆05:密码为空"
    input:
      username: "tester"
      password: null
    expected:
      status_code: 400
      error: "用户名或密码不能为空"

  - name: "无效登陆06:密码字母大小写错误"
    input:
      username: "tester"
      password: "securePass123!"
    expected:
      status_code: 401
      error: "用户名或密码错误"

  - name: "无效登陆07:密码输入超长"
    input:
      username: "tester"
      password: "securePass123!1231sadasdaasdas啊圣诞节啊是啊是的123123123123"
    expected:
      status_code: 401
      error: "用户名或密码错误"









